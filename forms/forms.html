<body>

        <a href="http://google.com">Link to google</a>
        <a href="http://wikipedia.org">Link to wikipedia</a>
        
        <form action="../example/example.html" method="POST">
                <div>
                    <label for="shape">Shape</label>
                    <select name="shape" id="shape">
                        <option>square</option>
                        <option >triangle</option>
                        <option >circle</option>
                    </select>
                </div>
              
                <div>
                    <label for="user_name">User name</label>
                    <input type="text" name="user_name" minlength="6" maxlength="12">
                </div>

                <div>
                        <label for="mail">User E-mail</label>
                        <input type="email" name="mail" required>
                </div>

                <div>
                    <label for="size">Size</label>
                    <input type="radio" name="size" value="small" >
                    <input type="radio" name="size" value="medium" >
                    <input type="radio" name="size" value="large" >
                </div>

                <progress max="100" value="60">60/100</progress>

                <input type="date" name="datepicker" id="">

                <div>
                            <label for="message">Message</label>
                            <!-- <input type="text" name="message"> -->
                            <textarea  class="shorthand" name="message"cols="30" rows="10" wrap hard></textarea>
                </div>
            <div>
                <button type="submit">Submit</button>
            </div>
                
            </form>
          
</body>
